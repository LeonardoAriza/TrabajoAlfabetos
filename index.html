<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Alfabeto</title>
</head>
<body class>
    <header>    
        <nav class="flex items-center justify-between flex-wrap bg-red-600 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
              <i class="fas fa-cog mr-1 text-2xl"></i>
              <span class="font-semibold text-2xl tracking-tight">Compiladores</span>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
              <div class="text-sm lg:flex-grow">
                <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 text-lg hover:text-white mr-4">
                  Alfabetos
                </a>
                <a href="lenguaje.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 text-lg hover:text-white mr-4">
                  Lenguajes
                </a>
                <a href="palabras.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 text-lg hover:text-white">
                  Palabras
                </a>
              </div>
            </div>
          </nav>
    </header>
    <div class="container mx-auto mt-10 ">
        <div class="flex  justify-center">
            <div class="flex-1 box-border p-10 border-4 max-w-md rounded overflow-hidden shadow-lg my-2 mr-10">
                <form id="formulario">
                    <h2 class="font-bold text-xl mb-2 text-center">Ingrese</h2>
                    <label for="alfabeto1">Ingresar Alfabeto 1:</label>
                    <input type="text" id="alfabeto1" name="alfabeto1" placeholder="a,b,c" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 pl-2">
                    <small class="text-gray-600 text-opacity-50">Separar por comas</small>
                    <br>
                    <br>
                    <label for="alfabeto2">Ingresar Alfabeto 2:</label>
                    <input type="text" id="alfabeto2" name="alfabeto2" placeholder="b,c,d" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 pl-2">
                    <small class="text-gray-600 text-opacity-50">Separar por comas</small>
                    <div class="mt-7">
                        <button type="submit" class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            Calcular
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex-1 box-border p-10 border-4 max-w-md rounded overflow-hidden shadow-lg my-2">
                <h2 class="font-bold text-xl mb-2 text-center">Resultado De Operaciones</h2>
                
                    <div class="space-y-4 mt-6"> 
                        <div class="flow-root">
                            <span class="inline-flex bg-pink-600 text-white rounded-full h-6 px-3 justify-center items-center my-4">Uni&oacuten</span>
                            <p id="union"></p>
                        </div>
                        <div class="flow-root">
                            <span class="inline-flex bg-purple-600 text-white rounded-full h-6 px-3 justify-center items-center my-4">Intersecci&oacuten</span>
                            <p id="interseccion"></p>
                        </div>
                        <div class="flow-root">
                            <span class="inline-flex bg-indigo-600 text-white rounded-full h-6 px-3 justify-center items-center my-4">Diferencia</span>
                            <p id="diferencia"></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>


    <footer class="bg-gray-700 text-gray-50 fixed inset-x-0 bottom-0 p-4 text-xl flex justify-between">
        <div>
          &copy; 2021 Leonardo Ariza Tetay 
        </div>
        <div class="space-x-1">
            <i class="fab fa-instagram bg-pink-700 p-1"></i>
            <i class="fab fa-facebook bg-blue-700 p-1"></i>
            <i class="fa fa-twitter bg-blue-500 p-1"></i>
            <i class="fa fa-youtube bg-red-700 p-1"></i>
        </div>
      </footer>

    <script src="js/index.js"></script>
    <script src="js/alfabeto.js"></script>
    <script src="https://kit.fontawesome.com/ca0e90035e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
